services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pmtu-api
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - ./data:/data
      - /var/log/pmtu-pokedex:/var/log/pmtu-pokedex
    environment:
      - POKEDEX_ENV=production
      - DB_PATH=/data/pokedex.db
    expose:
      - "8080"
    restart: unless-stopped

  caddy:
    image: caddy:latest
    container_name: pmtu-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./site:/srv/site:ro
      - ./caddy-data:/data
      - ./caddy-config:/config
    depends_on:
      - api
    restart: unless-stopped

volumes:
  caddy-data: {}
  caddy-config: {}